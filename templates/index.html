<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Grafica de señales</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Gráfica de señales ERE</h1>
        <div class="row mt-6 justify-content-center">
            <div class="col-md-8">
                <div class="card border-primary mb-3">
                    <div class="card-header text-bg-info">
                        <h2 class="mb-0">Entrada de datos</h2>
                    </div>
                    <div class="card-body">
                    <form method="get" action="/generar_grafica">
                        <h4>Ruido térmico</h4>
                        <div class="mb-3">
                            <input type="number" name="Bw" class="form-control" placeholder="Bw en KHz" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" name="temperatura" class="form-control" placeholder="Temperatura en K°" required>
                        </div>

                    <!-- Transmisor 1 -->
                    <h4>Transmisor 1</h4>
                    <div class="mb-3">
                        <input type="number" name="p_max0" class="form-control" placeholder="Potencia maxima en dBm" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" name="bw0" class="form-control" placeholder="Ancho de banda en MHz" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" name="fc0" class="form-control" placeholder="Frecuencia central en MHz" required>
                    </div>

                    <h4>Transmisor 2</h4>
                    <div class="mb-3">
                        <input type="number" name="p_max1" class="form-control" placeholder="Potencia maxima en dBm" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" name="bw1" class="form-control" placeholder="Ancho de banda en MHz" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" name="fc1" class="form-control" placeholder="Frecuencia central en MHz" required>
                    </div>

                    <h4>Transmisor 3</h4>
                    <div class="mb-3">
                        <input type="number" name="p_max2" class="form-control" placeholder="Potencia maxima en dBm" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" name="bw2" class="form-control" placeholder="Ancho de banda en MHz" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" name="fc2" class="form-control" placeholder="Frecuencia central en MHz" required>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" name="registrar" class="btn btn-primary px-4">Generar gráfica</button>
                    </div>

                    
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
    </script>
</body>
</html>
