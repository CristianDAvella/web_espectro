<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CDN para importar bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Gráfica de señales</title>
    <style>
        body {
            background: #f8fafc;
        }
        .custom-title {
            color: #031838;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px #e3e3e3;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .card-header {
            border-radius: 1rem 1rem 0 0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center mb-4">
            <div class="col-lg-8">
                <div class="card p-4">
                    <h1 class="text-center mb-4 custom-title">Gráfica de señales ERE</h1>
                    <div class="card-header text-bg-primary mb-4">
                        <h2 class="text-center mb-0">Entrada de datos</h2>
                    </div>
                    <div class="card-body">
                        <form method="get" action="/generar_grafica">
                            <h4>Ruido térmico</h4>
                            <div class="mb-3">
                                <label for="Bw">Digite Bw en KHz:</label>
                                <input type="number" name="Bw" class="form-control" placeholder="Bw en KHz" required>
                            </div>
                            <div class="mb-3">
                                <label for="Temperatura">Digite temperatura en K°:</label>
                                <input type="number" name="temperatura" class="form-control" placeholder="Temperatura en K°" required>
                            </div>

                            <h4>Transmisor 1</h4>
                            <div class="mb-3">
                                <label for="p_max0">Digite potencia máxima en dBm:</label>
                                <input type="number" name="p_max0" class="form-control" placeholder="Potencia máxima en dBm" required>
                            </div>
                            <div class="mb-3">
                                <label for="bw0">Digite ancho de banda en MHz:</label>
                                <input type="number" name="bw0" class="form-control" placeholder="Ancho de banda en MHz" required>
                            </div>
                            <div class="mb-3">
                                <label for="fc0">Digite frecuencia en MHz:</label>
                                <input type="number" name="fc0" class="form-control" placeholder="Frecuencia central en MHz" required>
                            </div>

                            <h4>Transmisor 2</h4>
                            <div class="mb-3">
                                <label for="p_max1">Digite potencia máxima en dBm:</label>
                                <input type="number" name="p_max1" class="form-control" placeholder="Potencia máxima en dBm" required>
                            </div>
                            <div class="mb-3">
                                <label for="bw1">Digite ancho de banda en MHz:</label>
                                <input type="number" name="bw1" class="form-control" placeholder="Ancho de banda en MHz" required>
                            </div>
                            <div class="mb-3">
                                <label for="fc1">Digite frecuencia en MHz:</label>
                                <input type="number" name="fc1" class="form-control" placeholder="Frecuencia central en MHz" required>
                            </div>

                            <h4>Transmisor 3</h4>
                            <div class="mb-3">
                                <label for="p_max2">Digite potencia máxima en dBm:</label>
                                <input type="number" name="p_max2" class="form-control" placeholder="Potencia máxima en dBm" required>
                            </div>
                            <div class="mb-3">
                                <label for="bw2">Digite ancho de banda en MHz:</label>
                                <input type="number" name="bw2" class="form-control" placeholder="Ancho de banda en MHz" required>
                            </div>
                            <div class="mb-3">
                                <label for="fc2">Digite frecuencia en MHz:</label>
                                <input type="number" name="fc2" class="form-control" placeholder="Frecuencia central en MHz" required>
                            </div>

                            <div class="d-flex justify-content-center mt-4">
                                <button type="submit" name="registrar" class="btn btn-primary btn-lg px-5">Generar gráfica</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
    </script>
</body>
</html>
