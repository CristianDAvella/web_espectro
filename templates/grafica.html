
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Gráfica de señales</title>
    <style>
        body {
            background: #f8fafc;
        }
        .custom-title {
            color: #031838;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px #e3e3e3;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .table thead th {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center mb-4">
            <div class="col-lg-8">
                <div class="card p-4">
                    <h1 class="text-center mb-4 custom-title">Gráfica de señales ERE</h1>
                    <div class="text-center mb-4">
                        <img src="{{ image_url }}" class="img-fluid rounded shadow" alt="Gráfica generada" style="max-height:400px;">
                    </div>
                    <div class="mt-4">
                        <h2 class="mb-3 text-center custom-title">Resumen de SNR y Comparación</h2>
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered align-middle">
                                <thead class="table-primary">
                                    <tr>
                                        <th>Señal</th>
                                        <th>Fc (MHz)</th>
                                        <th>BW (MHz)</th>
                                        <th>Potencia (dBm)</th>
                                        <th>SNR (dB)</th>
                                        <th>Comparación con otras señales</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for s in resumen %}
                                    <tr>
                                        <td>{{ s.nombre }}</td>
                                        <td>{{ s.fc }}</td>
                                        <td>{{ s.bw }}</td>
                                        <td>{{ s.potencia }}</td>
                                        <td>{{ s.snr }}</td>
                                        <td>{{ s.comparacion|safe }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <a href="/" class="btn btn-primary btn-lg px-5">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
    </script>
</body>
</html>
